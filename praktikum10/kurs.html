<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table border="1">
                <thead>
                    <th>Masukan Nilai</th>
                    <th>Mata Uang</th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td><input type="number" id="uang" onchange="kurs()"></td>
                    <td>
                        <select id="pilihan" onchange="kurs()">
                            <option value="">-- pilih --</option>
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapura</option>
                            <option value="rm">Ringgit MAlaysia</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="eu">Euro</option>
                            <option value="riyal">Riyal Arab SAudi</option>
                        </select>
                    </td>
                    <td><input type="text" id="konversi"></td>
                </tbody>
            </table>
        </fieldset>
    </form>

    <script>
        function kurs(){
            let uang = document.getElementById("uang").value;
            let mata_uang = document.getElementById("pilihan").value;
            let rumus;

            if (mata_uang == "usd") {
                rumus = uang * 9915;
                document.getElementById("konversi").value = rumus;
            } else if(mata_uang == "sd") {
                rumus = uang * 13472;
                document.getElementById("konversi").value = rumus;

            } else if(mata_uang == "rm") {
                rumus = uang * 874;
                document.getElementById("konversi").value = rumus;
            } else if(mata_uang == "yen") {
                rumus = uang * 120;
                document.getElementById("konversi").value = rumus;
            } else if(mata_uang == "eu") {
                rumus = uang * 15888;
                document.getElementById("konversi").value = rumus;
            } else if(mata_uang == "riyal") {
                rumus = uang * 3592;
                document.getElementById("konversi").value = rumus;
        } else{
            rumus = "Anda Tidak Memilih";
            document.getElementById("konversi").value = rumus;

        }
    }
    </script>
</body>
</html>
